    <div class="container">
        <div class="row mt-5 justify-content-center align-items-center">
            <img src="img/yu_gi_oh__pro_logo_2_by_grezar_d7nworj-fullview.png" class="logo">
        </div>
        <div class="row mt-5">
            <div class="area col-md-4 mx-auto">
                <div class="jankenpon-computer text-center" id="computer">
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="area col-md-4 mx-auto" id="player-area">
                <div id="jankenpon-player" class="jankenpon-player text-center">
                    <div class="images">
                        <img src="img/rock.jpg" alt="Batu" id="rock" class="rock img-fluid mx-2">
                        <img src="img/paper.jpg" alt="Kertas" id="paper" class="paper img-fluid mx-2">
                        <img src="img/scissors.jpg" alt="Gunting" id="scissors" class="scissors img-fluid mx-2">
                        <p class="mt-3">Player</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="area col-md-4 mx-auto">
                <div class="jankenpon-info text-center">
                </div>
            </div>
        </div>
    </div>
